<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Form - AlaWaiBaker</title>
  <!-- Local Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- Optional: Custom styles -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- Optional: Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    /* Style for the photo with overlay */
    .photo-container {
      position: relative;
      display: inline-block;
    }
    .photo-container img {
      width: 100%; /* Ensure image fills the cell */
      height: auto;
    }
    .photo-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 1rem;
    }
    /* Add a border around each grid row */
    .grid-row {
      border: 1px solid #000;
    }
    /* Optional: Remove inner cell borders if any */
    .grid-row td {
      border: none;
      padding: 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
    <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">The Ala Wai Baker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" onclick="window.location.href='index.html'">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="window.location.href='order.html'">Order</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h1>Place Your Order</h1>
    <!-- Existing Order Form Fields -->
    <form id="orderForm">
      <!-- Personal Info Section -->
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Contact Phone Number</label>
        <div class="input-group">
          <span class="input-group-text">+1</span>
          <input type="tel" class="form-control" id="phoneNumber" placeholder="10-digit number" pattern="\d{10}" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="pickupDate" class="form-label">Pickup Date</label>
        <div class="input-group">
          <input type="date" class="form-control" id="pickupDate" required>
          <span class="input-group-text">
            <i class="bi bi-calendar"></i>
          </span>
        </div>
      </div>
      <div class="mb-3">
        <label for="pickupTime" class="form-label">Pickup Time</label>
        <input type="time" class="form-control" id="pickupTime" required>
      </div>
      
      <!-- 3x4 Product Grid -->
      <h2 class="mt-5">Choose your flavor and size. Mahalo!</h2>
      <table class="table">
        <tbody>
          <!-- Row 1 -->
          <tr class="grid-row">
            <!-- Column 1: Photo with faded overlay label -->
            <td>
              <div class="photo-container">
                <img src="assets/images/example.jpg" alt="Product Photo" class="img-fluid">
                <div class="photo-overlay">The Original</div>
              </div>
            </td>
            <!-- Column 2: Fullcaccia with counter -->
            <td>
              <strong>Fullcaccia</strong>
              <div class="d-flex align-items-center mt-2">
                <span>QTY: </span>
                <button type="button" class="btn btn-secondary ms-2 counter-btn" data-counter="0" data-max="10">0</button>
              </div>
            </td>
            <!-- Column 3: Halfoccaia with counter -->
            <td>
              <strong>Halfoccaia</strong>
              <div class="d-flex align-items-center mt-2">
                <span>QTY: </span>
                <button type="button" class="btn btn-secondary ms-2 counter-btn" data-counter="0" data-max="10">0</button>
              </div>
            </td>
            <!-- Column 4: Text input (max 250 characters) -->
            <td>
              <input type="text" class="form-control" maxlength="250" placeholder="Special Instructions (250 characters max)...">
            </td>
          </tr>
          <!-- Row 2 -->
          <tr class="grid-row">
            <td>
              <div class="photo-container">
                <img src="assets/images/example.jpg" alt="Product Photo" class="img-fluid">
                <div class="photo-overlay">The Classic</div>
              </div>
            </td>
            <td>
              <strong>Fullcaccia</strong>
              <div class="d-flex align-items-center mt-2">
                <span>QTY: </span>
                <button type="button" class="btn btn-secondary ms-2 counter-btn" data-counter="0" data-max="10">0</button>
              </div>
            </td>
            <td>
              <strong>Halfoccaia</strong>
              <div class="d-flex align-items-center mt-2">
                <span>QTY: </span>
                <button type="button" class="btn btn-secondary ms-2 counter-btn" data-counter="0" data-max="10">0</button>
              </div>
            </td>
            <td>
              <input type="text" class="form-control" maxlength="250" placeholder="Special Instructions (250 characters max)...">
            </td>
          </tr>
          <!-- Row 3 -->
          <tr class="grid-row">
            <td>
              <div class="photo-container">
                <img src="assets/images/example.jpg" alt="Product Photo" class="img-fluid">
                <div class="photo-overlay">The Ala Wai</div>
              </div>
            </td>
            <td>
              <strong>Fullcaccia</strong>
              <div class="d-flex align-items-center mt-2">
                <span>QTY: </span>
                <button type="button" class="btn btn-secondary ms-2 counter-btn" data-counter="0" data-max="10">0</button>
              </div>
            </td>
            <td>
              <strong>Halfoccaia</strong>
              <div class="d-flex align-items-center mt-2">
                <span>QTY: </span>
                <button type="button" class="btn btn-secondary ms-2 counter-btn" data-counter="0" data-max="10">0</button>
              </div>
            </td>
            <td>
              <input type="text" class="form-control" maxlength="250" placeholder="Special Instructions (250 characters max)...">
            </td>
          </tr>
        </tbody>
      </table>
      
      <!-- Submit Button for the Grid (center aligned) -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Submit Order</button>
      </div>
    </form>
  </div>

  <!-- Local Bootstrap JS -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script>
    // JavaScript for the clickable counter buttons.
    // Each counter starts at 0, increments by 1 on click, and resets to 0 after reaching the maximum (10).
    document.querySelectorAll('.counter-btn').forEach(function(btn) {
      btn.addEventListener('click', function() {
        let current = parseInt(btn.getAttribute('data-counter'));
        const max = parseInt(btn.getAttribute('data-max'));
        current = (current + 1) % (max + 1); // Reset to 0 after reaching max
        btn.setAttribute('data-counter', current);
        btn.textContent = current;
      });
    });
  </script>
</body>
</html>
