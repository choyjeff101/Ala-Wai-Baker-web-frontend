<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Form - AlaWaiBaker</title>
  <!-- Local Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- Optional: Custom styles -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- Optional: Bootstrap Icons (for the calendar icon) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Place Your Order</h1>
    <form>
      <!-- First Name -->
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
      </div>

      <!-- Last Name -->
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
      </div>

      <!-- Phone Number (7-digit with +1) -->
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Contact Phone Number</label>
        <div class="input-group">
          <span class="input-group-text">+1</span>
          <input type="tel" class="form-control" id="phoneNumber" placeholder="7-digit phone number" pattern="\d{7}" required>
        </div>
      </div>

      <!-- Date Selection with Calendar Icon -->
      <div class="mb-3">
        <label for="pickupDate" class="form-label">Pickup Date</label>
        <div class="input-group">
          <input type="date" class="form-control" id="pickupDate" required>
          <span class="input-group-text">
            <i class="bi bi-calendar"></i>
          </span>
        </div>
      </div>

      <!-- Time Selection -->
      <div class="mb-3">
        <label for="pickupTime" class="form-label">Pickup Time</label>
        <input type="time" class="form-control" id="pickupTime" required>
      </div>

      <button type="submit" class="btn btn-primary">Submit Order</button>
    </form>
  </div>

  <!-- Local Bootstrap JS -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
