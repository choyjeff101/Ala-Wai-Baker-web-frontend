<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlaWaiBaker Storefront</title>
  <!-- Local Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- Optional: Your custom styles -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">The Ala Wai Baker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Order</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <h1>Welcome to the Ala Wai Baker</h1>
    <p>Your favorite focaccia baker!</p>
    <!-- Example Grid Layout -->
    <div class="row">
      <div class="col-md-6">
        <img src="assets/images/focaccia.jpg" alt="Focaccia Bread" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h2>Our Signature Focaccia</h2>
        <p>Delicious and freshly baked focaccia available for order.</p>
        <button type="button" class="btn btn-primary">Order Now</button>
      </div>
    </div>
  </div>

  <!-- Subscriber email input field-->
  <div class="input-container">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
  </div>

  <!-- Local Bootstrap JS -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/styles.css"></script>
</body>
</html>
